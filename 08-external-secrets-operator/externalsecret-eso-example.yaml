---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-example
  namespace: test-secrets
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: eso-example
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - key: "demo1"
