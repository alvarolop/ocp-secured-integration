---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: db-pass
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: 15m
  secretStoreRefs:
    - name: vault
      kind: SecretStore
  selector:
    secret:
      name: my-autogenerated-db-pass
  data:
    - match:
        secretKey: source-key1
        remoteRef:
          remoteKey: db1
    - match:
        secretKey: source-key2
        remoteRef:
          remoteKey: db2
          property: foo